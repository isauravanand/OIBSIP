<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="outer-div">
    <h1 class="text-center">CALCULATOR<h1>
        <div class="container flex flex-col items-center mx-auto m-w-20">
          <div class="row">
            <input class="input" type="text" placeholder=" Enter Value " />
          </div>
          <div class="row">
            <button class="button blueButton">C</button>
            <button class="button blueButton">%</button>
            <button class="button blueButton">DEL</button>
            <button class="button blueButton">-</button>
          </div>
          <div class="row">
            <button class="button numpad">7</button>
            <button class="button numpad">8</button>
            <button class="button numpad">9</button>
            <button class="button blueButton">*</button>
          </div>
          <div class="row">
            <button class="button numpad">4</button>
            <button class="button numpad">5</button>
            <button class="button numpad">6</button>
            <button class="button blueButton">/</button>
          </div>
          <div class="row">
            <button class="button numpad">1</button>
            <button class="button numpad">2</button>
            <button class="button numpad">3</button>
            <button class="button blueButton">+</button>
          </div>
          <div class="row">
            <button class="button numpad">0</button>
            <button class="button blueButton">.</button>
            <button class="button blueButton">=</button>
            <button class="button numpad">00</button>
          </div>
        </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
